<div class="relative flex flex-col min-w-0 overflow-y-auto bg-gray-50 p-6 rounded-lg shadow-sm">
  <div class="bg-white p-6 rounded-md shadow hover:shadow-md transition-shadow duration-200">
<div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 mb-6 p-4 bg-white rounded-2xl shadow-sm border border-gray-100">
  <!-- Title -->
  <div class="flex items-center gap-2 text-gray-800">
    <mat-icon class="text-indigo-600">groups</mat-icon>
    <h2 class="text-lg font-semibold">Team Members</h2>
  </div>

  <!-- Filters -->
  <div class="flex flex-col sm:flex-row gap-4 w-full md:w-auto">
    <!-- Search -->
    <mat-form-field appearance="outline" class="sm:w-64 w-full">
      <mat-label>Search by name</mat-label>
      <input matInput [(ngModel)]="searchTerm" (input)="applyFilters()" placeholder="Enter name..." />
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

    <!-- Bank select -->
    <mat-form-field appearance="outline" class="sm:w-64 w-full">
      <mat-label>Filter by bank</mat-label>
      <mat-select [value]="selectedBank" (selectionChange)="applyBankFilter($event.value)">
        <mat-option value="">All Banks</mat-option>
        <mat-option *ngFor="let b of banks" [value]="b">{{ b }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>


    <div class="flex flex-col divide-y border-t border-gray-200">
      
      <ng-container *ngFor="let member of pagedAdmins; trackBy: trackByFn">
<div class="flex flex-col sm:flex-row sm:items-center py-6">
  <div class="flex items-center gap-4">

    <!-- Just text now -->
    <div>
      <div class="font-medium text-sm text-gray-800">{{ member.username }}</div>
      <div class="text-sm text-gray-500">{{ member.bankName }}</div>
    </div>

  </div>

  <div class="flex items-center mt-4 sm:mt-0 sm:ml-auto">
    <mat-slide-toggle [checked]="member.status" (change)="toggleActive(member)">
      {{ member.status ? 'Active' : 'Inactive' }}
    </mat-slide-toggle>
  </div>
</div>

      </ng-container>

      <div *ngIf="filteredAdmins.length === 0" class="py-6 text-center text-sm text-gray-500">
        No team members found.
      </div>
    </div>

    <!-- Pagination -->
    <mat-paginator
      [length]="filteredAdmins.length"
      [pageSizeOptions]="pageSizeOptions"
      showFirstLastButtons
      class="bg-gray-50 mt-4 rounded-lg"
      [pageSize]="defaultPageSize"
      (page)="onPageChange($event)"
    >
    </mat-paginator>
  </div>
</div>
