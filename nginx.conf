worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    server_tokens off;

    log_format json_combined escape=json '{'
        '"time_local":"$time_local",'
        '"remote_addr":"$remote_addr",'
        '"request":"$request",'
        '"status":"$status",'
        '"body_bytes_sent":"$body_bytes_sent"'
    '}';

    access_log /dev/stdout json_combined;
    error_log /dev/stderr warn;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    gzip on;
    gzip_disable "msie6";
    gzip_min_length 256;
    gzip_vary on;
    gzip_proxied any;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # --- UPLOAD FIX ---
    client_max_body_size 20M;
    proxy_max_temp_file_size 20M;

    server {
        listen 8443;
        server_name ton-domaine.com;

        # Upload fix (encore ici pour être sûr)
        client_max_body_size 20M;
        proxy_max_temp_file_size 20M;

        root /usr/share/nginx/html;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires 0;
        }

        # ============================
        #        API BACKEND
        # ============================
        location /api/ {

            # Upload fixes
            client_max_body_size 20M;
            proxy_request_buffering off;

            proxy_pass http://172.17.231.190:8080/;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            proxy_cache_bypass $http_upgrade;

            # --- CORS ---
            add_header Access-Control-Allow-Origin "$http_origin" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With, Accept, Origin" always;
            add_header Access-Control-Allow-Credentials "true" always;
            add_header Access-Control-Max-Age 86400 always;

            if ($request_method = OPTIONS) {
                add_header Content-Length 0;
                add_header Content-Type text/plain;
                return 204;
            }

            if ($request_method !~ ^(GET|POST|PUT|PATCH|DELETE|OPTIONS)$) {
                return 405;
            }

            # Redaction des données sensibles
            sub_filter_once off;
            sub_filter '"cardNumber":"\d*"' '"cardNumber":"****"';
            sub_filter '"gsm":"\d*"' '"gsm":"****"';
            sub_filter '"phoneNumber":"\d*"' '"phoneNumber":"****"';
            sub_filter '"otp":"\d*"' '"otp":"****"';
            sub_filter '"finalDate":"\d*"' '"finalDate":"****"';
            sub_filter '"nationalId":"\d*"' '"nationalId":"****"';
            sub_filter_types application/json;
        }

        # ============================
        #         WEBSOCKETS
        # ============================
        location /ws {
            proxy_pass http://172.17.231.190:8080/ws;
            proxy_http_version 1.1;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;

            proxy_cache_bypass $http_upgrade;
        }

        # ============================
        #   CACHE FICHIERS STATIQUES
        # ============================
        location ~* \.(?:ico|css|js|gif|jpg|jpeg|png|svg|woff|woff2|ttf|otf|eot|json)$ {
            expires 6M;
            access_log off;
            add_header Cache-Control "public, max-age=15552000, immutable";
            add_header Access-Control-Allow-Origin "*" always;
        }

        # ============================
        #       ERROR JSON PAGE
        # ============================
        error_page 400 401 403 404 500 502 503 504 /error.json;

        location = /error.json {
            add_header Content-Type application/json;
            return 200 '{"error":"Une erreur est survenue. Veuillez réessayer plus tard."}';
        }

        # ============================
        #         SÉCURITÉ
        # ============================
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

        add_header Content-Security-Policy "
            default-src 'self';
            script-src 'self' 'sha256-<hash_script>';
            style-src 'self' 'sha256-<hash_style>';
            object-src 'none';
            img-src 'self' data:;
            frame-ancestors 'none';
        " always;

        proxy_cookie_path / "/; HttpOnly; Secure; SameSite=Strict";

        location ~ /\.(?!well-known) {
            deny all;
        }
    }
}
